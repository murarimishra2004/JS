<html lang="en">

<head>

<body>

        <div class="wheather">
            
            <i class="fa-solid fa-cloud-sun-rain" id="whether-icon"></i>

                    <i class="fa-solid fa-water" id="humidity"></i>
                    <div>
                        <p class="humiditypara">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind" id="wind"></i>

                        <p class="windpara">15 Km/h</p>

                    </div>

            </div>
            
        </div>
